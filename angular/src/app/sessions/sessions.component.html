<table class="table">
	<tr>
		<th>Day</th>
  	<th>Start</th>
  	<th>End</th>
  	<th>Activity</th>
		<th>Type</th>
  	<th>Votes</th>
  	<th></th>
  	<th></th>
	</tr>
	<tr *ngFor="let session of sessions">
		<td>{{session.Day}}</td>
		<td>{{session.Start}}</td>
		<td>{{session.End}}</td>
		<td><strong>{{session.Activity}}</strong></td>
		<td>{{session.Type}}</td>
		<td>{{session.Votes}}</td>
		<td><i class="fa fa-thumbs-o-up fa-2x" style="color:blue;" aria-hidden="true"></i></td>
		<td><i class="fa fa-thumbs-o-down fa-2x" style="color:red;" aria-hidden="true"></i></td>
	</tr>
</table>
